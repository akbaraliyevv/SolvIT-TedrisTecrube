<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>SolvIT - Yeni Problem Bildir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: ui-sans-serif, system-ui, sans-serif; background-color: #f3f4f6; }
        .sidebar-container { width: 16rem; height: 100vh; position: fixed; top: 0; left: 0; z-index: 40; }
        .content-area { margin-left: 16rem; min-height: 100vh; }
        @media (max-width: 767px) { .sidebar-container { display: none; } .content-area { margin-left: 0; } }
        .preview-item { width: 100px; height: 100px; object-fit: cover; border: 1px solid #ddd; border-radius: 8px; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100">

    <div class="sidebar-container bg-gray-800 shadow-xl">
        <div class="flex items-center justify-center h-16 border-b border-indigo-500/50">
            <span class="text-3xl font-extrabold text-white tracking-widest">SolvIT üöÄ</span>
        </div>
        <nav class="p-4 space-y-1">
            <a href="/dashboard" class="flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700">Dashboard</a>
            <a href="/new_issue" class="flex items-center p-3 text-white rounded-lg bg-indigo-600 shadow-md">Yeni Problem</a>
            <a href="/explore" class="flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700">Probleml…ôr</a>
        </nav>
    </div>

    <div class="content-area p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Yeni Problem Qeyd…ô Alƒ±nmasƒ±</h2>

            <form id="issueForm" class="bg-white p-8 rounded-xl shadow-lg space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Problemin Ba≈ülƒ±ƒüƒ± *</label>
                    <input type="text" id="title" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-indigo-500" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Detallƒ± T…ôsvir *</label>
                    <textarea id="description" rows="4" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-indigo-500" required></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">≈û…ôkill…ôr</label>
                    <input type="file" id="attachments" class="mt-1 block w-full text-sm" multiple accept="image/*">
                    <div id="filePreview" class="flex flex-wrap gap-2 mt-3"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pt-4 border-t">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Prioritet *</label>
                        <select id="priority" class="mt-1 block w-full border rounded-lg p-2" required>
                            <option value="2">Orta</option>
                            <option value="3">Y√ºks…ôk</option>
                            <option value="4">T…ôcili</option>
                            <option value="1">A≈üaƒüƒ±</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">G√∂r√ºn√ºrl√ºk</label>
                        <div class="flex items-center space-x-3">
                            <span id="visibilityText" class="text-sm font-bold text-green-600">Public</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="visibilityToggle" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-red-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full"></div>
                            </label>
                            <input type="hidden" id="visibilityValue" value="true">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">M…ôsul ≈û…ôxsi Etiketl…ô</label>
                        <input list="resolverList" id="tagInput" class="mt-1 block w-full border rounded-lg p-2 text-sm" placeholder="Ad yazƒ±n...">
                        <datalist id="resolverList">
                            {% for res in resolvers %}
                                <option data-id="{{ res.id }}" value="{{ res.full_name }}"></option>
                            {% endfor %}
                        </datalist>
                        <input type="hidden" id="assigned_user_id">
                        <div id="selectedTags" class="mt-2"></div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition">
                    Problemi G√∂nd…ôr
                </button>
            </form>
        </div>
    </div>

    <script>
        // 1. G√∂r√ºn√ºrl√ºk D…ôyi≈üdirici
        const visibilityToggle = document.getElementById('visibilityToggle');
        const visibilityValue = document.getElementById('visibilityValue');
        const visibilityText = document.getElementById('visibilityText');

        visibilityToggle.addEventListener('change', function() {
            if (this.checked) {
                visibilityValue.value = 'true';
                visibilityText.textContent = 'Public';
                visibilityText.className = 'text-sm font-bold text-green-600';
            } else {
                visibilityValue.value = 'false';
                visibilityText.textContent = 'Private';
                visibilityText.className = 'text-sm font-bold text-red-600';
            }
        });

        // 2. Tag M…ôntiqi (Datalist-d…ôn ID-ni g√∂t√ºrm…ôk)
        const tagInput = document.getElementById('tagInput');
        const assignedUserIdInput = document.getElementById('assigned_user_id');
        const selectedTagsDiv = document.getElementById('selectedTags');

        tagInput.addEventListener('input', function(e) {
            const list = document.getElementById('resolverList');
            const options = list.options;
            for (let i = 0; i < options.length; i++) {
                if (options[i].value === e.target.value) {
                    const id = options[i].getAttribute('data-id');
                    assignedUserIdInput.value = id; // ID-ni gizli inputa yazƒ±rƒ±q
                    
                    selectedTagsDiv.innerHTML = `
                        <div class="inline-flex items-center bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-xs font-bold animate-fade-in">
                            @${e.target.value}
                            <button type="button" onclick="removeTag()" class="ml-2 text-indigo-500">√ó</button>
                        </div>`;
                    tagInput.value = "";
                    break;
                }
            }
        });

        function removeTag() {
            assignedUserIdInput.value = "";
            selectedTagsDiv.innerHTML = "";
        }

        // 3. Fayl √ñnizl…ôm…ô
        document.getElementById('attachments').addEventListener('change', function() {
            const preview = document.getElementById('filePreview');
            preview.innerHTML = '';
            Array.from(this.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-item';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        // 4. FORMANI G√ñND∆èRM∆èK (∆èSAS Hƒ∞SS∆è)
        document.getElementById('issueForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('priority', document.getElementById('priority').value);
            formData.append('is_public', document.getElementById('visibilityValue').value);
            
            // Gizli inputdakƒ± ID-ni "assigned_to_id" adƒ± il…ô g√∂nd…ôririk
            const assignedId = document.getElementById('assigned_user_id').value;
            if (assignedId) {
                formData.append('assigned_to_id', assignedId);
            }

            const files = document.getElementById('attachments').files;
            for (let i = 0; i < files.length; i++) {
                formData.append('attachments', files[i]);
            }

            const response = await fetch('/new_issue', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert("M√ºraci…ôt uƒüurla yaradƒ±ldƒ±!");
                window.location.href = "/explore"; // Explore s…ôhif…ôsin…ô y√∂nl…ôndir
            } else {
                alert("X…ôta ba≈ü verdi!");
            }
        });
    </script>
</body>
</html>
